<style>
:root{--bg:#f8fafc;--card:#ffffff;--primary:#0f172a;--accent:#10b981;--muted:#64748b;--border:#e2e8f0}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,system-ui;background:var(--bg);color:var(--primary);height:100vh;overflow:hidden}
#app{display:flex;height:100vh}
aside{width:280px;background:var(--primary);color:#fff;padding:28px}
aside h1{font-size:1.4rem;margin-bottom:6px}
aside p{font-size:.8rem;opacity:.6;margin-bottom:30px}
.nav{display:flex;flex-direction:column;gap:8px;overflow-y:auto}
.nav-item{padding:12px 16px;border-radius:8px;cursor:pointer;color:#94a3b8;font-size:.95rem}
.nav-item:hover,.nav-item.active{background:var(--accent);color:#fff}
main{flex:1;overflow-y:auto;padding:40px}
.header{display:flex;justify-content:space-between;align-items:end;border-bottom:1px solid var(--border);padding-bottom:20px;margin-bottom:30px}
.header h2{font-size:1.8rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 4px 6px rgba(0,0,0,.05)}
.tags{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:14px}
.tag{font-size:.65rem;font-weight:700;padding:4px 8px;border-radius:4px}
.unit{background:#f1f5f9;color:#475569}
.diff-easy{background:#ecfeff;color:#0369a1}
.diff-med{background:#fefce8;color:#854d0e}
.diff-hard{background:#fef2f2;color:#991b1b}
.q{font-weight:600;line-height:1.5;margin-bottom:18px}
.qno{display:block;font-size:.75rem;font-weight:700;color:#475569;margin-bottom:6px}
.meta{font-size:.8rem;color:var(--muted);border-top:1px solid var(--border);padding-top:12px;display:flex;justify-content:space-between}
</style>

const title=document.getElementById('title');
const count=document.getElementById('count');

function diffClass(d){return d==='Easy'?'diff-easy':d==='Medium'?'diff-med':'diff-hard'}

function render(list){grid.innerHTML='';list.forEach(q=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div class="tags"><span class="tag unit">Unit ${q.u}</span><span class="tag ${diffClass(q.d)}">${q.d}</span></div><div class="q"><span class="qno">${q.no}</span>${q.q}</div><div class="meta"><span>${q.p}</span><span>${q.m} Marks</span></div>`;grid.appendChild(c)});count.innerText=list.length+' Questions'}

function filter(f,el){
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  el.classList.add('active');
  let data=Q,t='All Questions';
  if(f==='pred'){data=Q.filter(x=>x.pred===true);t='Predicted Questions'}
  else if(f!=='all'){data=Q.filter(x=>x.u===f);t='Unit '+f+' Questions'}
  title.innerText=t;
  render(data)
}

document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));el.classList.add('active');let data=Q,t='All Questions';if(f!=='all'){data=Q.filter(x=>x.u===f);t='Unit '+f+' Questions'}title.innerText=t;render(data)}

})();
